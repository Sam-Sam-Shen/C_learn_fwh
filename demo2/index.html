<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面模仿</title>
  <style>
    /* 通用样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* 头部样式 */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* 导航栏样式 */
    nav {
      background-color: #444;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      cursor: pointer;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* 主要内容区域样式 */
    main {
      padding: 20px;
    }

    /* 报告列表项样式 */
   .report-item {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }

    /* 报告标题样式 */
   .report-item h3 {
      margin-top: 0;
    }

    /* 报告描述样式 */
   .report-item p {
      color: #666;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>咨询</h1>
  </header>

  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">报告</a></li>
      <li><a href="#">行业分析</a></li>
      <li><a href="#">关于我们</a></li>
    </ul>
  </nav>

  <!-- 主要内容 -->
  <main>
    <div class="report-item">
      <h3>示例报告标题1</h3>
      <p>这是示例报告的描述内容1，简要介绍报告的相关信息。</p>
    </div>
    <div class="report-item">
      <h3>示例报告标题2</h3>
      <p>这是示例报告的描述内容2，简要介绍报告的相关信息。</p>
    </div>
    <div class="report-item">
      <h3>示例报告标题3</h3>
      <p>这是示例报告的描述内容3，简要介绍报告的相关信息。</p>
    </div>
  </main>

  <!-- 页脚 -->
  <footer>
    &copy; 2025 艾瑞咨询版权所有
  </footer>
</body>

</html>
